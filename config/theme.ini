[info]
name = "BYU-Idaho SPC"
version = "1.0.0"
author = "Jon Fackrell & Katie Cagle"
;description = ""
;theme_link = ""
author_link = "http://library.byui.edu/"
omeka_version_constraint = "^1.0.0"

[config]
elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.color1.name = "primary_color"
elements.color1.type = "Omeka\Form\Element\HtmlTextarea"
elements.color1.options.label = "Primary Theme Color"
elements.color1.options.info = "Primary theme color"
elements.color1.attributes.value = "#000000"

elements.color2.name = "secondary_color"
elements.color2.type = "Omeka\Form\Element\HtmlTextarea"
elements.color2.options.label = "Secondary Theme Color"
elements.color2.options.info = "Secondary theme color"
elements.color2.attributes.value = "#000000"

elements.fontcolor.name = "font_color"
elements.fontcolor.type = "Omeka\Form\Element\HtmlTextarea"
elements.fontcolor.options.label = "Font Theme Color"
elements.fontcolor.options.info = "Font theme color"
elements.fontcolor.attributes.value = "#000000"

elements.footer.name = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.nav_depth.name = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0